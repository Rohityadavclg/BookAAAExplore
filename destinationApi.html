    /* Section Styling */
.popular-section {

/* Trek Card */
.trek-block-one {
    background: #fff;
    border-radius: 12px; /* Reduced size */
    padding: 10px; /* Reduced padding */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.trek-block-one:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Image Box */
.image-box img {
    width: 100%;
    height: 270px; /* Reduced height */
    object-fit: cover;
    border-radius: 10px;
    transition: 0.3s;
}

.image-box img:hover {
    transform: scale(1.05);
}

/* Info Box */
.info {
    font-size: 15px; /* Smaller font */
    font-weight: 600;
    color: #0f0f0f;
    padding: 6px;
    margin-top: 8px;
    border-radius: 4px;
    margin-bottom: 10px;
    background-color: #4bc2cf;
}

/* Title & Button */
.lower-content h4 {
    font-size: 18px; /* Proper font size */
	font-weight: 650;
    margin: 10px 0;
    color: #10221B;
    transition: color 0.3s ease-in-out; /* Smooth transition effect */
}

/* Hover Effect */
.lower-content h4:hover {
    color: #21d9e2; 
}

.theme-btn {
    color: #1DC5CE; /* Initial text color */
    background: transparent; /* No background initially */
    padding: 6px 12px; /* Button padding */
    border-radius: 5px; /* Rounded corners */
    border: 2px solid #1DC5CE; /* Border color */
    text-decoration: none;
    display: inline-block;
    transition: 0.3s ease-in-out;
    font-size: 14px; /* Button text size */
    font-weight: 600; /* Bold font */
}

.theme-btn:hover {
    background: #1DC5CE; /* Hover background */
    color: white; /* White text on hover */
    border-color: #1DC5CE; /* Keep border same */
}


/* Owl Carousel Controls */
.owl-nav {
    position: absolute;
    top: 50%;
    left: -60px;
    width: 110%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
}

.owl-prev, .owl-next {
    color: #1DC5CE !important;
    padding: 20px !important; /* Adjusted padding for better control */
    font-size: 28px; /* Increased icon size */
    width: 70px; /* Larger width */
    height: 70px; /* Larger height */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out;
}

/* Make sure navigation arrows appear properly on mobile */
@media (max-width: 768px) {
    .owl-nav {
        position: absolute;
        top: auto;
        bottom: 10px; /* Place arrows closer to the carousel for better mobile UX */
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 10px; /* Ensure proper spacing */
    }

    .owl-prev, .owl-next {
        width: 50px; /* Smaller size for mobile */
        height: 50px;
        font-size: 29px;
    }

    /* ðŸ”½ Reduce extra bottom spacing in mobile */
    .popular-section {
        padding: 0px 0px; /* Reduced from 100px for better fit */
    }

    padding: 0; /* Reduced padding */

}

/* Responsive */
@media (max-width: 1024px) {

    }

                 <script>
           document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('tours-dynamic-container');
    const loader = document.getElementById('loader');

    function getValidImage(image, fallbackPath = 'images/Website Card Images/default-tour.png') {
        return image && typeof image === 'string' && image.trim() !== '' ? image : fallbackPath;
    }

    fetchAllTours().then(tours => {
        if (loader) loader.style.display = 'none'; // Hide loader

        if (!tours || tours.length === 0) {
            container.innerHTML = '<p>No tours found or an error occurred.</p>';
            return;
        }

        container.innerHTML = ''; // Clear existing content

        tours.forEach(tour => {
            if (tour.status !== 'active') return; // Skip inactive tours

            const imageURL = getValidImage(tour.image);
               
            const cardHTML = `
                <div class="trend-block-one col-xl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="inner-box">
                        <div class="image-box">
                              <a href="javascript:void(0)" onclick="fetchTourDetails('${tour.id}')">
                                <img src="${imageURL}" alt="${tour.title}" title="${tour.title}" />
                                <div class="title-text">${tour.title}</div>
                            </a>
                        </div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', cardHTML);
        });

        // Initialize MixItUp after adding cards
        if (typeof mixitup !== 'undefined') {
            mixitup('#tours-dynamic-container');
        }
    }).catch(error => {
        if (loader) loader.style.display = 'none';
        container.innerHTML = '<p>Error loading tours. Please try again later.</p>';
        console.error('Fetch error:', error);
    });
});
             </script>

<script>
 
    document.addEventListener("DOMContentLoaded", function() {
        // Call the function to load the tours
        loadPopularTours();
    });

    
    async function loadPopularTours() {
        // Get the container where the trek cards will be placed
        const container = document.getElementById('popular-treks-carousel');
        if (!container) {
            console.error("Carousel container not found!");
            return;
        }
          
        try {
           const tours = await fetchAllTours();
            if (!tours || tours.length === 0) {
                container.innerHTML = "<p>No popular treks available at the moment.</p>";
                return;
            }
            // Create the HTML for each trek card
            container.innerHTML = tours
            
              
                .map(tour => `
                   <div class="trek-block-one">
                        <div class="inner-box">
                            <div class="image-box">
                              <div class="image">
                                  <a href="javascript:void(0)" onclick="fetchTourDetails('${tour.id}')"><img src="${tour.image || 'images/resource/gallery-2.jpg'}" alt="${tour.title}"></a>
                                
                                </div>

                                 <div class="info">
                                    <span class="i-block"><i class="icon far fa-clock"></i> ${tour.duration || '1 Day'} </span> &ensp; | &ensp; <span class="i-block">${tour.place || 'Mumbai / Pune'}</span>
                                </div>
                                
                            </div>
                             
                            <div class="lower-content">
                                <h4 class="link"><a href="javascript:void(0)" onclick="fetchTourDetails('${tour.id}')">${tour.title}</a></h4>
                            </div>
                             
                            <div class="bottom-box clearfix">
                                <div class="more-link">
                                    <a href="javascript:void(0)" onclick="fetchTourDetails('${tour.id}')" class="theme-btn"><span>View Details</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            
      if ($.fn.owlCarousel) {
            $('#popular-treks-carousel').owlCarousel({
                loop: true, margin: 40, nav: true, smartSpeed: 700, autoplay: 5000,
                responsive: { 0: { items: 1 }, 576: { items: 2 },  768: { items: 3 }, 1024: { items: 4 } }
            });
        }

        } catch (error) {
            console.error("Failed to load popular treks:", error);
            container.innerHTML = "<p>Error loading treks. Please try again later.</p>";
        }
    }
</script>
<script>
    $(document).ready(function(){
        $(".popular-carousel").owlCarousel({
            loop: true,
            margin: 40, /* Adjusted margin */
            nav: true,
            dots: true,
            autoplay: true,
            autoplayTimeout: 7000,
            responsive: {
                0: { items: 1 },
                576: { items: 2 },
                768: { items: 3 },
                1024: { items: 4 } /* Now displays 4 cards at a time */
            }
        });
    });
