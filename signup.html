<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Treker - Sign Up</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]--> 

</head>


<body>
    <div class="page-wrapper"> 
    
      <!-- Preloader -->
      <div class="preloader"></div> 
      
      <div class="search-backdrop"></div>
      
      <!-- Main Header-->
    <header class="main-header">
        <div id="website_header"></div>
    </header>

       <!--Search Backdrop-->
       <div class="search-backdrop"></div>
          
       <!-- Menu Backdrop -->
       <div class="menu-backdrop"></div>
   
       <!-- Hidden Navigation Bar -->
       
       <!-- / Hidden Bar -->  
      
      <!--End Main Header -->
    <!-- / Hidden Bar  and main header -->

   

    <!-- Banner Section -->
    <section class="inner-banner">
        <div class="image-layer" style="background-image: url(images/background/banner-image-1.jpg);"></div>
        <div class="auto-container">
            <div class="content-box">
                <h2>Sign Up</h2>
                <div class="bread-crumb">
                    <ul class="clearfix">
                        <li><span class="icon-home fa fa-home"></span><a href="index.html">Home</a></li>
                        <li class="current">Sign Up</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--End Banner Section -->

    <!--Sign Up Section-->
    <section class="signup-section">
        <div class="auto-container">
            <div class="form-box site-form">
                <div class="signup-form">
                    <h5>Sign Up</h5>
                    <form method="post" action="contact.html">
                        <div class="row clearfix">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="f-label">User Name <i>*</i></div>
                                <div class="field-inner">
                                    <input type="text" name="fieldname" value="" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="f-label">Email Address <i>*</i></div>
                                <div class="field-inner">
                                    <input type="email" name="fieldname" value="" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="f-label">Password <i>*</i></div>
                                <div class="field-inner">
                                    <input type="password" name="fieldname" value="" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="f-label">Re-Enter Password <i>*</i></div>
                                <div class="field-inner">
                                    <input type="password" name="fieldname" value="" placeholder="" required>
                                </div>
                            </div>
                            
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="theme-btn btn-style-two"><span>Sign Up<i class="icon far fa-angle-right"></i></span></button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="lower-link">Already have an account? <a href="login.html">Login In</a></div>
            </div>
        </div>
    </section>

    <!--Main Footer-->
   <div id="footer"></div>


</div>
<!--End pagewrapper--> 

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target d-flex align-items-center justify-content-center rounded-circle bg-dark p-2 shadow" data-target="html" style="width: 50px; height: 50px;">
    <span class="icon">
        <img src="images/icons/arrow-up.svg" alt="" title="Go To Top" class="img-fluid">
    </span>
</div>

<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/mixitup.js"></script>
<script src="js/touchspin.js"></script>
<script src="js/owl.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom-script.js"></script>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
    $("#website_header").load("WebsiteHeader.html", function(){
            // AFTER loading header, initialize toggles!
            initHeaderScripts();
    }); 
  $("#footer").load("footer.html"); 
});
</script> 
<script src="js/main.js"></script> <!-- Single JS file -->
</body>
</html>
