<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Image Slider with Smooth Effects</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/homebanner.css"> -->
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Slider Container */
.carousel {
    width: 100%;
    height: 90vh; /* Full height */
    overflow: hidden;
}

/* Slider Images */
.slider-img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
}

/* Smooth Fade Transition */
.carousel-item {
    transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
}

/* Active Slide Effect */
.carousel-item.active .slider-img {
    transform: scale(1.05);
}

/* Navigation Buttons */
.carousel-control-prev, 
.carousel-control-next {
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    transition: 0.3s;
}

.carousel-control-prev:hover, 
.carousel-control-next:hover {
    background-color: rgba(0, 0, 0, 0.6);
}

/* Social Media Overlay */
.social-overlay {
    position: absolute;
    bottom:0;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    text-align: center;
    z-index: 10;
    border-radius: 10px;
}

/* Social Icons - Display Horizontally */
.social-icons {
    display: flex;
    flex-direction: row;
    gap: 100px;
    align-items: center;
}

/* Individual Social Media Icons */
.social-icons .icon {
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* background: rgba(255, 255, 255, 0.1); */
    /* border: 2px solid rgba(255, 255, 255, 0.5); */
    padding: 20px 50px 0px 50px;
    border-radius: 10px;
    /* transition: transform 0.3s ease, background 0.3s ease; */
    /* backdrop-filter: blur(10px); */
}

.social-icons .icon p{
    color: white;
    font-size:large;
}

/* Social Icons Image */
.social-icons a img {
    width: 60px;
    height: 60px;
    transition: transform 0.3s ease;
}

/* Hover Effects */
.social-icons .icon:hover {
    transform: scale(1.1);
    
}

.social-icons a img:hover {
    transform: scale(1.2);
}

/* Optimize for Mobile Screens */
@media (max-width: 768px) {
    /* Reduce the height for better mobile fitting */
    .carousel {
        height: 40vh; /* Dynamic height for mobile */
    }

    .slider-img {
        height: 40vh; /* Ensure images scale properly */
    }

    /* Centered Social Overlay for Mobile */
    .social-overlay {
        position: absolute;
        bottom: -20px; /* Adjusted for better fit */
        left: 50%; /* center */
        transform: translateX(-50%);
        width: 100%; /* Adjusted for mobile screens */
        text-align: center;
    }

    /* Adjust Social Icons Layout */
    .social-icons {
        display: flex;
        /* flex-wrap: wrap; Allows wrapping on smaller screens */
        justify-content: center;
        gap: 20px; /* Reduced gap for better spacing */
    }

    /* Adjust Individual Icon Blocks */
    .social-icons .icon {
        padding: 5px; /* Reduce padding */
    }

    .social-icons a img {
        width: 30px; /* Reduce icon size */
        height: 30px;
    }

    /* Reduce text size */
    .social-icons .icon p {
        font-size: 12px;
    }
}


    </style>
</head>
<body>

    <!-- ðŸš€ Bootstrap 5 Carousel -->
    <div id="imageSlider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
        
        <!-- Social Media Overlay -->
        <div class="social-overlay">
            <div class="social-icons">
                <div class="icon">
                    <a href="#"><img src="images/social-icons/instagram.png" alt="Instagram"></a>
                    <p>30k+ Followers</p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/google.png" alt="Google"></a>
                    <p>10k+ Followers</p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/map.png" alt="Map"></a>
                    <p>20k+ Followers</p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/youtube.png" alt="Youtube"></a>
                    <p>40k+ Subscribers</p>
                </div>
            </div>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Home-Slider/Slide 1.jpg" class="d-block w-100 slider-img" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 2.jpg" class="d-block w-100 slider-img" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 3.jpg" class="d-block w-100 slider-img" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 4.jpg" class="d-block w-100 slider-img" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 5.jpg" class="d-block w-100 slider-img" alt="Slide 5">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/HomeBanner.js"></script>

</body>
</html>
