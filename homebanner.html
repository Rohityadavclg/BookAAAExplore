<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Image Slider with Blur Effect</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/homebanner.css">
</head>
<body>

     <!-- ðŸš€ Bootstrap 5 Carousel -->
     <div id="imageSlider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2500">
        
        <!-- Social Media Overlay -->
        <div class="social-overlay" >
            <div class="social-icons d-inline">
                <div class="icon">
                    <a href="#"><img src="images/social-icons/instagram.png" alt="Instagram"></a>
                    <p>30k+ Followers </p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/google.png" alt="Google"></a>
                    <p>10k+ Followers </p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/map.png" alt="Map"></a>
                    <p>20k+ Followers </p>
                </div>

                <div class="icon">
                    <a href="#"><img src="images/social-icons/youtube.png" alt="Youtube"></a>
                    <p>40k+ Followers </p>
                </div>
            </div>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Home-Slider/Slide 1.jpg" class="d-block w-100 slider-img" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 2.jpg" class="d-block w-100 slider-img" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 3.jpg" class="d-block w-100 slider-img" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 4.jpg" class="d-block w-100 slider-img" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/Home-Slider/Slide 5.jpg" class="d-block w-100 slider-img" alt="Slide 5">
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/HomeBanner.js"></script>

</body>
</html>
